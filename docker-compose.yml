services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: timi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/timi?schema=public
      JWT_SECRET: ${JWT_SECRET:-timi-production-secret-please-change}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
